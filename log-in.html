<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <img class="demo-bg" src="../assets/header_svg.svg" alt="" />
      <img
        src="./assets/icons/logo used in header.svg"
        alt=""
        class="main-logo"
      />
    </nav>

    <!-- main container -->
    <main class="container">
      <button class="back-icon">
        <img src="./assets/icons/back.svg" alt="" id="back" />
      </button>
      <h1 class="form-header">Log in with Quantum</h1>
      <form>
        <div class="school-type">
          <div class="option">
            <input type="radio" name="school-type" id="district" />
            <label for="district">District</label>
          </div>
          <div class="option">
            <input type="radio" name="school-type" id="independent" />
            <label for="independent">Independent school</label>
          </div>
        </div>
        <div class="address-select">
          <p>State*</p>
          <select>
            <option value="">Alabama</option>
            <option value="">Alabama</option>
            <option value="">Alabama</option>
            <option value="">Alabama</option>
          </select>
        </div>
        <div class="address-select">
          <p>District*</p>
          <select>
            <option value="">Alabama School District</option>
            <option value="">Alabama School District</option>
            <option value="">Alabama School District</option>
          </select>
        </div>

        <div class="name-pswd">
          <input type="text" placeholder="Username/Email ID*" />
          <p>FORGOT USERNAME?</p>
        </div>

        <div class="name-pswd">
          <input class="password" type="password" placeholder="Password*" />
          <img class="view-icon" src="./assets/icons/preview.svg" alt="" />
          <p>FORGOT PASSWORD?</p>
        </div>

        <div class="remember-me">
          <input type="checkbox" name="" id="remember" />
          <label for="remember"> Remeber Me </label>
        </div>
        <input class="submit-btn" type="submit" value="LOG IN" />
      </form>
    </main>

    <!-- footer -->
    <footer>
      <div class="footer-top">
        <p>
          <a>About</a>
          <a class="line"></a>
          <a>Contact Us</a>
        </p>
      </div>
      <div class="footer-bottom">
        <img
          src="./assets/icons/logo used in footer.svg"
          alt=""
          class="footer-logo"
        />
        <span class="line"></span>
        <div class="footer-br">
          <span class="footer-data">Copyright Â© 2020-2021</span>
          <span class="footer-data">Zeus Systems Pvt. Ltd.</span>
          <span class="footer-data">All rights reserved.</span>
        </div>
      </div>
    </footer>
    <script src="./login.js"></script>
  </body>
</html>
